<ion-modal-view id="modal-report">
  <ion-content class="has-footer" scroll="false">
  </ion-content>


  <ion-footer-bar class="bar bar-footer">
    <ion-pane>
      <button class="btn-report"
              ng-click="report(cards[0]);">
        Report
      </button>

      <button class="btn-cancel"
              ng-click="closeModal()">
        Cancel
      </button>
    </ion-pane>
  </ion-footer-bar>
</ion-modal-view>
